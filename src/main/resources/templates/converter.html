<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
<h1>Calculator</h1>

<form action="/convert" method="post"> <!-- Changed to /convert -->
    <label for="val1">Number 1:</label>
    <input type="number" step="any" id="val1" name="val1" required>

    <label for="currentVal">Current Currency:</label> <!-- Changed label text -->
    <select id="currentVal" name="currentVal">
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="RUB">RUB</option>
        <option value="CNY">CNY</option>
    </select><br>

    <label for="convertingval">Converting Currency:</label> <!-- Changed label text -->
    <select id="convertingval" name="convertingval"> <!-- Fixed name attribute -->
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="RUB">RUB</option>
        <option value="CNY">CNY</option>
    </select><br>

    <button type="submit">Convert</button>

    <a href="/">Back to Main Page</a>
</form>
</body>
</html>
